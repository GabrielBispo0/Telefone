
<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<meta name="viewport" charset="UTF-8"
	content="width=device-width, initial-scale=1.0" />

<title>Bc Tel</title>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
	integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
	crossorigin="anonymous"></script>

<script>
		function consultarPlanos() {
			axios.get("http://localhost:8080/planos").then(resultado => {
				let array = resultado.data;
				for(i = 1; i < array.length; i++) {
					$("#planos").append("<option value="+array[i].precos+">Plano "+array[i].precos+"</option>");
				}
				$('select').material_select('destroy');
				$('select').material_select();
				
			})
		}
	</script>
</head>
<body>
<header>
	<div class="container">
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo ">Cadastro de chamadas</a>
				  <ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/produtos"
						class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Lista de chamadas</a></li>

				</ul>
			</div>
		</nav>
	</div>
	</header>
	

	<form class="container" method="post" id="formulario">
		<div class="input-field col s12">
		Origem:<input type="text" value="" name="origem">
		</div>
		<div class="input-field col s12">
		Destino:<input type="text" value="" name="destino">
		</div>
		<div class="input-field col s12">
		Tempo:<input type="text" value="" name="tempo" >
		</div>
		<div class="row">
			<div class="input-field col s12">
				<select name="valorPlano" id="planos">
					<option value="0">Sem Plano</option>
				</select>
			</div>
		</div>


		<button class="waves-effect waves-light btn" type="submit">
			Salvar</button>
	</form>


	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script>
		$('select').material_select();
		consultarPlanos();
	</script>
</body>
</html>
